<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;800&family=Roboto&display=swap" rel="stylesheet"> 
    <title>Wood Movement Caculator</title>
</head>
<body>
    <div class="mainArea">
        <!--Header section-->
        <div class="header">
           <h1>
            Wood 
            <br>
            Movement
            <br>
            Caculator
        </h1>
        <h4>
            for furniture makers.
        </h4> 
        <hr>
        </div>
        <!--Main body-->
        <div class="mainBody">
            <p>
                Expected Humidity:
            </p>
            <input type="value" placeholder="Enter percentage">
            <br>

            <p>
                Wood Species:
            </p>
            <select name="woodSpecies" id="woodSpecies" aria-placeholder="Enter wood species">
                <option value="" id="select">Select wood species</option>
                <option value="White Birch">Birch - White</option>
                <option value="Yellow Birch">Birch - Yellow</option>
                <option value="Ceader">Ceader</option>
                <option value="Cherry">Cherry</option>
                <option value="Douglas Fir">Douglas Fir</option>
                <option value="Elm">Elm</option>
                <option value="Hickory">Hickory</option>
                <option value="Hard Maple">Maple - Hard</option>
                <option value="Soft Maple">Maple - Soft</option>
                <option value="Red Oak">Oak - Red</option>
                <option value="Poplar">Poplar</option>
                <option value="White Oak">Oak - White</option>
                <option value="Spruce">Spruce</option>
                <option value="Walnut">Walnut</option>
                <option value="White Pine">White Pine</option>
            </select>
            <br>

            <p>
                Grain Orientation:
            </p>
            <select name="grainOrientation" id="grainOrientation">
                <option value="" id="select">Select grain orientation</option>
                <option value="Flat sawn">Flat Sawn</option>
                <option value="Rift Sawn">Rift Sawn</option>
            </select>
            <br>

            <p>
                Width of Board:
            </p>
            <input type="value" placeholder="Enter width in inches">
            <br>

            <button class="caculate" id="caculateButton">Caculate</button>
            <hr>
        </div>
        <div id="modal" class="hide">
            <div id="header"><button id="closeBtn" onclick="hideModal()">x</button></div>
            <h1 id="result"></h1>
            <h1 id="woodFact"></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
