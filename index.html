<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;800&family=Roboto&display=swap" rel="stylesheet"> 
    <title>Wood Movement Caculator</title>
</head>
<body>
    <div class="mainArea">
        <!--Header section-->
        <div class="header">
           <h1>
            Wood 
            <br>
            Movement
            <br>
            Caculator
        </h1>
        <h4>
            for furniture makers.
        </h4> 
        <hr>
        </div>
        <!--Main body-->
        <div class="mainBody">
            <p>
                Expected Humidity:
            </p>
            <input type="value">
            <br>

            <p>
                Wood Species:
            </p>
            <select name="woodSpecies" id="woodSpecies">
                <option value=""></option>
                <option value="Birch">Birch</option>
                <option value="Ceader">Ceader</option>
                <option value="Cherry">Cherry</option>
                <option value="Oak">Oak</option>
                <option value="Walnut">Walnut</option>
            </select>
            <br>

            <p>
                Grain Orientation:
            </p>
            <select name="grainOrientation" id="grainOrientation">
                <option value=""></option>
                <option value="Flat sawn">Flat Sawn</option>
                <option value="Rift Sawn">Rift Sawn</option>
            </select>
            <br>

            <p>
                Width of Board:
            </p>
            <input type="value">
            <br>

            <button class="caculate">Caculate</button>
            <hr>
        </div>
    </div>
    
</body>
</html>
